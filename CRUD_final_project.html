<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container bg-primary" style="width: 350px;">
        <div class="card">
            <div class="card-title text-center">
                <h1>CRUD OPERATIONS</h1>
            </div>
            <div class="card-body">
                
                <form onsubmit=" event.preventDefault();onFormSubmit()" autocomplete="off">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name">
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Age</label>
                      <input type="number" class="form-control" id="age" placeholder="Enter Age">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" aria-describedby="emailHelp" placeholder="Enter city">
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

            </div>

        </div>

    </div>

    <div class="container">
        <div class="card">
            <div class="card-title text-center">
        <h1>Details Table</h1>
            </div>
            <div class="card-body">
                <table class="table" id="list">
                    <thead>
                      <tr>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>City</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
            </div>
        </div>
            </div>
            <script>
                var selectedRow=null
function onFormSubmit(){
var formData=readFormData()
if(selectedRow==null){
    insertNewRecord(formData)
}
else{
    updateRecord(formData)
}
resetForm()
}
function readFormData(){
    var formData={}
    formData["name"]=document.getElementById("name").value
    formData["email"]=document.getElementById("email").value
    formData["age"]=document.getAnimations("age").value
    formData["city"]=document.getElementById("city").value
    return formData;
}
function insertNewRecord(data){
var table=document.getElementById("list").getElementsByTagName('tbody')[0]
var newRow=table.insertRow(table.length)
cell1=newRow.insertCell(0)
cell1.innerHTML=data.name
cell2=newRow.insertCell(1)
cell2.innerHTML=data.email
cell3=newRow.insertCell(2)
cell3.innerHTML=data.age
cell4=newRow.insertCell(3)
cell4.innerHTML=data.city
cell4=newRow.insertCell(4)
cell4.innerHTML=`<button onClick="onEdit(this)">Edit</button><button onClick="onDelete(this)">Delete</button>`

}
function resetForm(){
    document.getElementById("name").value=""
    document.getElementById("email").value=""
    document.getElementById("age").value=""
    document.getElementById("city").value=""
    selectedRow=null
}
function onEdit(td){
selectedRow=td.parentElement.parentElement
document.getElementById("name").value=selectedRow.cells[0].innerHTML
document.getElementById("email").value=selectedRow.cells[1].innerHTML
document.getElementById("age").value=selectedRow.cells[2].innerHTML
document.getElementById("city").value=selectedRow.cells[3].innerHTML
}
function updateRecord(formData){

    selectedRow.cells[0].innerHTML=formData.name
    selectedRow.cells[1].innerHTML=formData.email
    selectedRow.cells[2].innerHTML=formData.age
    selectedRow.cells[3].innerHTML=formData.city
}
function onDelete(td){
    if(confirm('Are you sure want to delete the data ??')){
        row=td.parentElement.parentElement
    document.getElementById("list").deleteRow(row.rowindex)
    resetForm()
    }
}
            </script>
</body>
</html>
